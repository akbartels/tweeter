  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="app-name">tweeter</span>
      <span class="write-new">Write a new tweet</span>
    </nav>
    <div class="nav-div"></div>
    <header class="page">
      <div>
          <img class="user-img"src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="user-name">Your Name</h2>
      </div>
    </header>
    
    

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form class="tweet-form">
          <div class="tweet-alert hidden">
            
            <i class="fas fa-exclamation"></i>
            <div class="alert-msg">
              <p>Oops! You didn't add your message!</p>
            </div>
          </div>
          <textarea class="tweet-field" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <button class="button" type="submit">Tweet</button>
          <!-- Counter is adjusted in composer-char-counter.js -->
          <output name="counter" class="counter over" for="tweet-text">140</output>
          
        </form>
      </section>
      <section id="tweets-container">

          </footer>
        </article> -->
      </section>
      
  
    </main>
    <footer class="page">Page footer</footer>
    <script src="scripts/composer-char-counter.js"></script>
